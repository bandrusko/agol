<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, BasemapGallery, Locate, Search) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurG7Kc3KVqtHltIRLCFNCxaBV0QBgFH0kaB8bmhJFh8yXPfP7Gf9lB3YEtycNd8eEa7fH6ApVpEFu6pYduIW4UtU4YJp2iPJmMmUVJOmwaAya3kgcBFeNJVmG5W15afdm_IZ-K6DWkiQwNU7gX5ZbJZ254Mfv4gi2ZWP0PjfJXbgQYXlY4vqhmQn9K0Rh2sSK7FAW2QI5BuSIImfAtBQqr5evH-7IYZCg9Fg4N8W2HwWsAT1_7aSz4l4H";

      const map = new Map({
        basemap: "osm"
      });

      const view = new MapView({
        map: map,
        center: [-93.2581, 44.9866], //longitude, latitude
        zoom: 14,
        container: "viewDiv"
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { //Create a point  
        type: "point",
        longitude: -93.2581,    //long lat of Minneapolis center
        latitude: 44.9866
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [255, 0, 0, 0.9],   // bright red, slightly transparent
        size: 14,                  // larger size (default is ~8)
        outline: {
          color: [255, 255, 255],  // white outline for contrast
          width: 2
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Minneapolis Center",
        Description: "The center point of Minneapolis, MN."
      }

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,

        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        "title": "EDUs",
        "content": "<b>County:</b> {COUNTYCD}<br><b>CSA:</b> {CSA}<br>"
      }

      //adding the Const for the feature layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

        //adding the popup here
        outFields: ["COUNTYCD", "CSA"],
        popupTemplate: popupEduusa
      });

      //adding the feature layer to the map
      map.add(usaeduLayer);

      //Basemap Gallery
      const basemapGallery = new BasemapGallery({
        view: view
      });
      view.ui.add(basemapGallery, "top-right");

      //Locate Button
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      //Search Widget
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
    });
  </script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
