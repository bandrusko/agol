<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, BasemapGallery, Locate, Search) {

      const map = new Map({
        basemap: "osm"
      });

      const view = new MapView({
        map: map,
        center: [-93.2581, 44.9866],
        zoom: 6,   // instead of 14
        container: "viewDiv"
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { //Create a point  
        type: "point",
        longitude: -93.2581,    //long lat of Minneapolis center
        latitude: 44.9866
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [255, 0, 0, 0.9],   // bright red, slightly transparent
        size: 14,                  // larger size (default is ~8)
        outline: {
          color: [255, 255, 255],  // white outline for contrast
          width: 2
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Minneapolis Center",
        Description: "The center point of Minneapolis, MN."
      }

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,

        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        "title": "{INSTNM}",
        "content": "<b>City:</b> {CITY}<br><b>County Code:</b> {COUNTYCD}<br><b>CSA:</b> {CSA}"
      };

      // Custom renderer for airports
      const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://github.com/bandrusko/agol/blob/main/local_airport_24dp_1F1F1F.png",
          "width": "18px",
          "height": "18px"
        }
      };

      const airportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
          renderer: airportRenderer
        });

      // Feature Layer with custom symbology
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer/0",
        outFields: ["INSTNM", "CITY", "COUNTYCD", "CSA"],
        popupTemplate: popupEduusa,
        renderer: campusRenderer
      });

      map.add(usaeduLayer);

      //Basemap Gallery
      const basemapGallery = new BasemapGallery({
        view: view
      });
      view.ui.add(basemapGallery, "top-right");

      //Locate Button
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      //Search Widget
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
    });
  </script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
