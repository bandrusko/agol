<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function (Map, MapView, Graphic, GraphicsLayer, FeatureLayer, BasemapGallery, Locate, Search) {

      const map = new Map({
        basemap: "osm"
      });

      const view = new MapView({
        map: map,
        center: [-93.2581, 44.9866],
        zoom: 6,
        container: "viewDiv"
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      //Add a sample point
      const point = {
        type: "point",
        longitude: -93.2581,
        latitude: 44.9866
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [255, 0, 0, 0.9],
        size: 14,
        outline: { color: [255, 255, 255], width: 2 }
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: {
          Name: "Minneapolis Center",
          Description: "The center point of Minneapolis, MN."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });

      graphicsLayer.add(pointGraphic);

      //Popup for education layer
      const popupEduusa = {
        "title": "{INSTNM}",
        "content": "<b>City:</b> {CITY}<br><b>County Code:</b> {COUNTYCD}<br><b>CSA:</b> {CSA}"
      };

      //Renderer for airports
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/bandrusko/agol/main/local_airport_24dp_1F1F1F.png",
          width: "18px",
          height: "18px"
        }
      };

      //const to make the airport labels
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,

        definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
        labelingInfo: [airportLabels] //adding the labels
      });
      map.add(airportLayer);

      //Renderer for heliports
      const heliportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://github.com/bandrusko/agol/blob/main/front.png",
          width: "18px",
          height: "18px"
        }
      };

      //const to make the airport labels
      const heliportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      const heliportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: heliportRenderer,

        definitionExpression: "Fac_Type = 'HELIPORT'", //adding sql to filter for heliports
        labelingInfo: [heliportLabels] //adding the labels
      });
      map.add(heliportLayer);

      //Simple renderer for campuses (blue circles)
      const campusRenderer = {
        type: "simple",
        symbol: {
          type: "simple-marker",
          color: "blue",
          size: 6,
          outline: { color: "white", width: 1 }
        }
      };

      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer/0",
        outFields: ["INSTNM", "CITY", "COUNTYCD", "CSA"],
        popupTemplate: popupEduusa,
        renderer: campusRenderer
      });
      map.add(usaeduLayer);

      //Widgets
      view.ui.add(new BasemapGallery({ view }), "top-right");
      view.ui.add(new Locate({ view }), "top-left");
      view.ui.add(new Search({ view }), { position: "top-left", index: 2 });
    });
  </script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
